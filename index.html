<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- OnClick of button, we want to target this title -->
        <h1>Have you joined the last session</h1>
        <!-- When someone click on button, we add onClick and call a function -->
        <button class="btn" onclick="joined()">Yes, I Have</button>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
